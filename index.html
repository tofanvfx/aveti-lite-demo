<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShikshaPlan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Oriya:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              odia: ['"Noto Sans Oriya"', 'sans-serif'],
            },
            colors: {
              'glass-white': 'rgba(255, 255, 255, 0.7)',
              'glass-border': 'rgba(255, 255, 255, 0.5)',
              'brand-dark': '#1e293b',
            },
            animation: {
              blob: "blob 7s infinite",
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" }
              }
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass {
          @apply bg-white/65 backdrop-blur-md border border-white/50;
        }
        .glass-card {
          @apply bg-white/85 backdrop-blur-md shadow-sm border border-white;
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }
        .mask-image-gradient {
          mask-image: linear-gradient(to bottom, black 95%, transparent 100%);
          -webkit-mask-image: linear-gradient(to bottom, black 95%, transparent 100%);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-brand-dark antialiased selection:bg-indigo-100 selection:text-indigo-900">
    <div id="root"></div>
  </body>
</html>
